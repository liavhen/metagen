model_params:
  name: 'ConditionalVAE'
  in_channels: 2
  num_classes: 122
  latent_dim: 100

data_params:
  # data_path: "Data/"
  data_cfg: "a3"
  augments: True
  train_batch_size: 1024
  val_batch_size:  1024
  patch_size: 64
  num_workers: 12


exp_params:
  LR: 0.0001
  weight_decay: 0.0
  scheduler_gamma: 0.95
  kld_weight: 0.00025
  manual_seed: 1265

trainer_params:
  # gpus: [1]
  max_epochs: 50

logging_params:
  # save_dir: "/mnt/storage/datasets/liav/vae_logs/"
  save_dir: "/storage/liav/storage/metalens/vae_logs/"
  name: "cvae-a3"
